<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlex</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./NetflixAssets/Netflix-new-icon_2.webp" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <aside>
            <nav class="sidebar">
                <ul>
                    <li><img src="./NetflixAssets/Netflix-new-icon_2.webp" alt="" id="netflix"></li>
                    <li>
                        <a href="#"><span class="material-symbols-outlined">search</span></a>
                    </li>
                    <li>
                        <a href="#"><span class="material-symbols-outlined">home</span></a>
                    </li>
                    <li>
                        <a href="#"><span class="material-symbols-outlined">movie</span></a>
                    </li>
                    <li>
                        <a href="#"><span class="material-symbols-outlined">tv</span></a>
                    </li>
                    <li>
                        <a href="#"><span class="material-symbols-outlined">trending_up</span></a>
                    </li>
                    <li>
                        <a href="#"><span class="material-symbols-outlined">add</span></a>
                    </li>
                    <li>
                        <a href="#"><span class="material-symbols-outlined">arrow_split</span></a>
                    </li>
                </ul>
            </nav>
        </aside> 
        <main class="content-wrapper">
            <section class="banner">
                <div class="flex-group spacing-left">
                    <p class="rating-label bold-text">IMDB</p>
                    <p class="text-white bold-text">8.8/10</p>
                </div>
                <div class="flex-group bold-text spacing-left">
                    <p class="stream-count">2B+</p>
                    <p class="text-white">Stream</p>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-play">Play</button>
                    <button class="btn btn-trailer">Watch Trailer</button>
                </div>
            </section>
            <section>
                <div class="movie-section">
                    <h2 class="text-white">Tamil Movies</h2>
                    <div class="movie-container">
                        <img class="movie" src="./NetflixAssets/tamilMovies/leo.jpg" alt="leo">
                        <img class="movie" src="./NetflixAssets/tamilMovies/vaathi.jpg" alt="vaathi">
                        <img class="movie" src="./NetflixAssets/tamilMovies/jailer.jpg" alt="jailer">
                        <img class="movie" src="./NetflixAssets/tamilMovies/dragon.jpg" alt="dragon">
                        <img class="movie" src="./NetflixAssets/tamilMovies/vikram.jpg" alt="vikram">
                        <img class="movie" src="./NetflixAssets/tamilMovies/luckyBaskhar.jpg" alt="luckyBaskhar">
                        <img class="movie" src="./NetflixAssets/tamilMovies/amaran.jpg" alt="amaran">
                        <img class="movie" src="./NetflixAssets/tamilMovies/meiyazhagan.jpeg" alt="meiyazhagan">
                        <img class="movie" src="./NetflixAssets/tamilMovies/annapoorna.jpg" alt="annapoorna">
                    </div>
                    <h2 class="text-white">HollWood Movies</h2>
                    <div class="movie-container">
                        <img class="movie" src="./NetflixAssets/hollywoodMovies/adamProject.jpg" alt="adamProject">
                        <img class="movie" src="./NetflixAssets/hollywoodMovies/dark.jpg" alt="dark">
                        <img class="movie" src="./NetflixAssets/hollywoodMovies/glassOnion.jpg" alt="glassOnion">
                        <img class="movie" src="./NetflixAssets/hollywoodMovies/grayMan.jpg" alt="grayMan">
                        <img class="movie" src="./NetflixAssets/hollywoodMovies/murderMystery.jpg" alt="murderMystery">
                        <img class="movie" src="./NetflixAssets/hollywoodMovies/theMother.jpg" alt="theMother">
                        <img class="movie" src="./NetflixAssets/hollywoodMovies/you.jpg" alt="you">
                        <img class="movie" src="./NetflixAssets/hollywoodMovies/bright.jpg" alt="bright">
                        <img class="movie" src="./NetflixAssets/hollywoodMovies/jumanji.png" alt="jumanji">
                    </div>
                    <h2 class="text-white">Hindi Movies</h2>
                    <div class="movie-container">
                        <img class="movie" src="./NetflixAssets/hindiMovies/animal.jpg" alt="animal">
                        <img class="movie" src="./NetflixAssets/hindiMovies/drishyam.jpg" alt="drishyam">
                        <img class="movie" src="./NetflixAssets/hindiMovies/gumraah.jpg" alt="gumraah">
                        <img class="movie" src="./NetflixAssets/hindiMovies/haseen.jpg" alt="haseen">
                        <img class="movie" src="./NetflixAssets/hindiMovies/masaan.jpg" alt="masaan">
                        <img class="movie" src="./NetflixAssets/hindiMovies/mom.jpg" alt="mom">
                        <img class="movie" src="./NetflixAssets/hindiMovies/raazi.jpg" alt="raazi">
                        <img class="movie" src="./NetflixAssets/hindiMovies/shaitaan.jpg" alt="shaitaan">
                        <img class="movie" src="./NetflixAssets/hindiMovies/azaad.png" alt="azaad">
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
